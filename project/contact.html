<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aerial Estates</title>
    <meta name="description" content="Contact Aerial Estates for inquiries about aerial photography services.">
    <meta name="author" content="Stuart Durrant">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Aerial Estates</h1>
        <nav>
            <a href="main.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html"class="active">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Contact Me</h2>
            <form method="get" action="thankyou.html">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason" required>
                <option value="" disabled selected>Select a reason</option>
                <option value="general">General Inquiry</option>
                <option value="services">Services Inquiry</option>
                <option value="pricing">Pricing Information</option>
                <option value="other">Other</option>
            </select>

           
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

           
            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <label>
                    <input type="radio" name="contact-method" value="email" required> Email
                </label>
                <label>
                    <input type="radio" name="contact-method" value="phone"> Phone
                </label>
            </fieldset>

            
            <label>
                <input type="checkbox" name="subscribe" value="yes"> Subscribe to our newsletter
            </label>


            <button type="submit">Send Your Message</button>
        </form>
    </main>

    <footer>
        <p>Â©<span id="currentYear">2025</span> - Stuart Durrant - South Wales, New York</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
