<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Dynamic Web Fundamentals - Stuart Durrant</title>
    <meta name="description" content="WDD131 - Dynamic Web Fundamentals - Stuart Durrant - Form">
    <meta name="author" content="Stuart Durrant">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>>

    <header>
        <h1>Course Proposal</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label>Product Name
                <select name="subject" id="product" required>
                    <option value="" disabled selected>Select a Product:</option>
                </select>
            </label>

            <fieldset class="rating">
                <label>Overall Rating</label>
                <label><input type="radio" id="1star" name="rating" value="1" required>☆</label>
                <label><input type="radio" id="2star" name="rating" value="2">☆☆</label>
                <label><input type="radio" id="3star" name="rating" value="3">☆☆☆</label>
                <label><input type="radio" id="4star" name="rating" value="4">☆☆☆☆</label>
                <label><input type="radio" id="5star" name="rating" value="5">☆☆☆☆☆</label>
            </fieldset>

            <fieldset>
                <label>Date of Installation </label>
                <input type="date" id="installDate" name="installDate" required>
            </fieldset>

            <fieldset>
                <label>Which features did you find useful in the product?</label>
                <label>Check all that apply:</label>
                <label><input type="checkbox" id="feature-1" name="feature" value="Feature 1"> Durability</label>
                <label><input type="checkbox" id="feature-2" name="feature" value="Feature 2"> Ease of Use</label>
                <label><input type="checkbox" id="feature-3" name="feature" value="Feature 3"> Performance</label>
                <label><input type="checkbox" id="feature-4" name="feature" value="Feature 4"> Design</label>
            </fieldset>

            <fieldset>
                <label>Written Review</label>
                <textarea name="comments" rows="5" cols="40" placeholder="Enter your comments here..."></textarea>
            </fieldset>

            <fieldset>
                <label>Your Name: </label>
                <input type="text" id="username" name="username">
            </fieldset>

            <input type="submit" value="Post Review" class="submit-button">

            <footer>
                <p>©<span id="currentYear">2025</span> - Stuart Durrant - South Wales, New York</p>
                <p id="lastModified"></p>
            </footer>
</body>

</html>
